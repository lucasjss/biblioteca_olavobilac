{% extends 'base.html' %}

{% block title %}{{ noticia.titulo }} - Biblioteca Olavo Bilac{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ noticia.titulo }}</h1>
    <p><strong>Publicado em:</strong> {{ noticia.data_publicacao|date:"d M Y" }}</p>

    {% if noticia.imagem %}
    <div>
        <img src="{{ noticia.imagem.url }}" alt="{{ noticia.titulo }}" class="img-fluid">
    </div>
    {% endif %}

    <div>
        <p>{{ noticia.conteudo }}</p>
    </div>
</div>
{% endblock %}
