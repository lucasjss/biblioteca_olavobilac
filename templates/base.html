<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>{% block title %}Biblioteca Olavo Bilac{% endblock %}</title>
    <style>
        /* Cores e estilos personalizados */
        body {
            background-color: #e2e8ec;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #214E34;
            /* Verde bandeira */
        }

        .footer {
            background-color: #8B0000;
            /* Vermelho bandeira */
        }

        .btn-custom {
            background-color: #FFD700;
            /* Amarelo bandeira */
            color: #333;
        }

        .btn-custom:hover {
            background-color: #FFC107;
            color: #000;
        }

        .footer span {
            color: #fff;
        }

        main {
            flex: 1;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand mx-auto text-white" href="{% url 'home' %}">Biblioteca Olavo Bilac</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- ConteÃºdo principal -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer py-3">
        <div class="container text-center">
            <span>&copy; 2024 Biblioteca Olavo Bilac. Todos os direitos reservados.</span>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
