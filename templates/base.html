<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>{% block title %}Biblioteca Olavo Bilac{% endblock %}</title>
    <style>
        /* Cores e estilos personalizados */
        body {
            background-color: #e2e8ec;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #214E34;
            /* Verde bandeira */
        }

        .footer {
            background-color: #8B0000;
            /* Vermelho bandeira */
        }

        .btn-custom {
            background-color: #FFD700;
            /* Amarelo bandeira */
            color: #333;
        }

        .btn-custom:hover {
            background-color: #FFC107;
            color: #000;
        }

        .footer span {
            color: #fff;
        }

        main {
            flex: 1;
        }

        .noticia {
            overflow: hidden;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .noticia img {
            border-radius: 8px;
            max-height: 200px;
            object-fit: cover;
        }

        .noticia h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .noticia p {
            margin: 0;
            font-size: 0.9rem;
        }

        .noticia .btn {
            margin-top: 1rem;
        }

        .noticia-text {
            display: -webkit-box; /* Necessário para o truncamento */
            -webkit-box-orient: vertical; /* Define a orientação */
            -webkit-line-clamp: 3; /* Limitar a 3 linhas */
            overflow: hidden; /* Oculta o texto extra */
            text-overflow: ellipsis; /* Adiciona os "..." ao final */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand mx-auto text-white" href="{% url 'home' %}">Biblioteca Olavo Bilac</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer py-3">
        <div class="container text-center">
            <span>&copy; 2024 Biblioteca Olavo Bilac. Todos os direitos reservados.</span>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
